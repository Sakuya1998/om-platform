message GetAccountActivityLogsResponse {
  repeated AccountActivityLog logs = 1 [
    json_name = "logs",
    (gnostic.openapi.v3.property) = {description: "活动日志列表"}
  ]; // 活动日志列表
  
  uint32 total = 2 [
    json_name = "total",
    (gnostic.openapi.v3.property) = {description: "总数"}
  ]; // 总数
}

